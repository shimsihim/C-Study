<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COM 라이브러리 테스트</title>
</head>
<body>

<!-- COM 라이브러리의 ActiveX 컨트롤 추가 -->
<object id="myComControl" classid="CLSID:0806C28D-3FEB-493B-9AB3-18BDB305126E" width="1000" height="1000" codebase="C:\Users\user\source\repos\WindowsFormsApp1\ClassLibrary1\bin\Debug\ClassLibrary1.tlb"></object>

<!-- HTML 버튼들 -->
<button id="btnGetNumber">Get Number</button>
<button id="btnAdd">Add</button>

<script type="text/javascript">
    // JavaScript를 사용하여 ActiveX 컨트롤에 액세스
    window.onload = function() {
        try {
            // ActiveX 컨트롤을 생성
            var myComControl = new ActiveXObject("ClassLibrary1.UserControl1", "C:\\Users\\user\\source\\repos\\WindowsFormsApp1\\ClassLibrary1\\bin\\Debug\\ClassLibrary1.dll");

            // 버튼1: number의 값을 가져와서 경고창으로 출력
            document.getElementById("btnGetNumber").onclick = function () {
                alert("Number: " + myComControl.number);
            };

            // 버튼2: add 메서드 호출
            document.getElementById("btnAdd").onclick = function () {
                myComControl.add();
            };

            console.log("COM 라이브러리에서 반환된 결과: ");
        } catch (error) {
            alert("오류 발생: " + error.message);
            console.log("오류 발생: " + error.message);
        }
    };
</script>

</body>
</html>
